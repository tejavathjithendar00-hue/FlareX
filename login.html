<!DOCTYPE html>
<html>
<head>
    <title>FlareX Login</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .login-box { border-radius: 8px; background: white; padding: 30px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input { margin: 10px; padding: 10px; width: 200px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #ff4757; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>FlareX Login</h2>
        <input type="text" id="user" placeholder="Username"><br>
        <input type="password" id="pass" placeholder="Password"><br>
        <button onclick="window.location.href='dashboard.html'">Login</button>
    </div>
</body>
</html>
